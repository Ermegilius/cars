<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./imgs/Icon_2_favicon (1).ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Cars</title>
</head>
<body>
    <header>
        <label for="themeToogle">Light/dark theme</label>
        <div class="toogle-container">
            <img id="themeToogle" src="./imgs/themes.png" alt="light/dark theme switcher in the form of yin and yang symbol">
        </div>
    </header>
    <div class="container">
        <div id="message"></div>
        <div class="box box-add">
            <h2>Add the car's info</h2>        
            <form id="addCarForm">
                <label for="licensePlate">License plate</label>
                <input type="text" name="licensePlate" id="licensePlate" placeholder="type lisence plate" required>

                <label for="maker">Maker</label>
                <input type="text" name="maker" id="maker" placeholder="type maker" required>

                <label for="model">Model</label>
                <input type="text" name="model" id="model" placeholder="type model" required>

                <label for="year">Year</label>
                <input type="number" step="1" name="year" id="year" placeholder="type year" required>

                <label for="currentOwner">Current owner</label>
                <input type="text" name="currentOwner" id="currentOwner" placeholder="type current owner" required>

                <label for="price">Price</label>
                <input type="number" step="0.01" name="price" id="price" placeholder="type price" required>

                <label for="color">Color</label>
                <input type="color" name="color" id="color" required>
                <div>
                    <button type="reset">Reset</button> 
                    <button type="submit">Add</button>
                </div>
            </form>
        </div>

        <div class="box box-search">
            <h2>Search</h2>
            <form id="searchCarForm">
                <label for="licensePlateSearch">License plate</label>
                <input type="text" name="licensePlateSearch" id="licensePlateSearch" placeholder="type lisence plate">
                <button type="submit">Search</button>
            </form>
            <div class="hidden" id="searchResult">
                <h3>Search result:</h3>
                <div>
                    <span id="foundCar"></span>
                </div>
            </div>
        </div>

        <div class="box box-table" >
            <h2>Table of cars</h2>

            <table  id="carsTable" >
                <tr>
                    <th>License plate</th>
                    <th>Maker</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Current owner</th>
                    <th>Price, €</th>
                    <th>Discounted price, €</th>
                    <th>Color</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
    </div>

    <footer>
        <p>&copy; <span id="thisYear">year</span> by Ermegilius (aka Vladimir Beliakov)</p>
    </footer>
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
